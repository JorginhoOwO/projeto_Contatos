<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <header>
        <img src="./images/contato.png" alt="chapeu de fomatura">
        <h1>Contatos</h1>
    </header>
        <form  id="form-contato">
            <input  type="text" id="nome-contato" required placeholder="Nome do contato"> 
            <input  type="number" id="numero-contato" required placeholder="Numero" min="0" max="9999999999999">
            <button type="submit">Adicionar Contato +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>Numero Do Contato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
